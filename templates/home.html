<!DOCTYPE html>
<html>
<head>
  <title>ChillFlix</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=IBM+Plex+Sans&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">

  <!-- Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  <!-- Auto Complete -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/css/autoComplete.min.css">
  <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">
  <script type="text/javascript">
    var films = {{suggestions|tojson}};
  </script>

</head>

<body id="content">
  
<div class="body-content">
    <div class="heading">
      Need Suggestion? <br>
      <h2>We've got You Covered!</h2>
    </div>

    <!-- Search Bar -->
    <div class="form-group shadow-textarea">
        <input type="text" name="movie" class="movie form-control" id="autoComplete" autocomplete="off" placeholder="Enter Movie" style="background-color: #ffffff;border-color:#ffffff;width:30%;color: #181818" required="required" />
        <br>
    </div>

   <!-- Button -->
    <div class="form-group">
      <button class="btn btn-primary btn-block movie-button" style="background-color: #e50914;text-align: center;border-color: #e50914;width:120px;" disabled="true" >Enter</button><br><br>
    </div>

   <!-- Loader -->
    <div id="loader" class="text-center">
    </div>
  
  <div class="fail">
    <center><h3>Sorry! The movie you requested is not in our database.Thank You! </h3></center>
  </div>

	<div class="results">
    <center>
      <h2 id="name" class="text-uppercase"></h2>
    </center>
	</div>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  
  <!-- Footer -->
  <footer class="footer" style="margin-bottom: 0px">
  <div class="socialMedia">
    <!-- <div class="socialMedia"> -->
      <a href="https://github.com/tripti-786" target="_blank" class="fa fa-github"></a>
      <a href="https://www.linkedin.com/in/triptipal/" target="_blank" class="fa fa-linkedin"></a>
      <a href="https://www.instagram.com/tripco.de/" target="_blank" class="fa fa-instagram"></a>
      <a href="#" class="fa fa-youtube"></a> |  
      Made with <span style="color:red;"> &hearts; </span> by Tripti
      
    </div>
  </footer>
</div>

	<script src="https://cdn.jsdelivr.net/npm/@tarekraafat/autocomplete.js@7.2.0/dist/js/autoComplete.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='autocomplete.js')}}"></script>

  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script type="text/javascript" src="{{url_for('static', filename='recommend.js')}}"></script>

</body>
</html>
